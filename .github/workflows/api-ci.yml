# CI workflow for Maverick API
name: API CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/schemas/**'
      - 'packages/services/**'
      - 'packages/api/**'
      - 'packages/core/**'
      - 'packages/data/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/schemas/**'
      - 'packages/services/**'
      - 'packages/api/**'
      - 'packages/core/**'
      - 'packages/data/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run ruff
        run: |
          uv run ruff check packages/schemas packages/services packages/api
          uv run ruff format --check packages/schemas packages/services packages/api

  test-schemas:
    name: Test Schemas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest packages/schemas/tests -v --cov=packages/schemas/src

  test-services:
    name: Test Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest packages/services/tests -v --cov=packages/services/src

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 56379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        env:
          MAVERICK_REDIS_URL: redis://localhost:56379
          MAVERICK_JWT_SECRET: test-secret-for-ci
        run: uv run pytest packages/api/tests -v --cov=packages/api/src

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-schemas, test-services, test-api]
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: maverick_test
        ports:
          - 55432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 56379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run integration tests
        env:
          MAVERICK_DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:55432/maverick_test
          MAVERICK_REDIS_URL: redis://localhost:56379
          MAVERICK_JWT_SECRET: test-secret-for-ci
        run: uv run pytest tests/ -v -m integration --cov

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test-api]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.api
          push: false
          tags: maverick-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

