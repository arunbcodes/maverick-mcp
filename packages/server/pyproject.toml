[project]
name = "maverick-server"
version = "0.1.0"
description = "MCP server for Maverick stock analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maverick-core",
    "maverick-data",
    "maverick-capabilities",
    "fastmcp>=2.7.0",
    "uvicorn>=0.35.0",
    "fastapi>=0.115.12",
]

[project.optional-dependencies]
agents = ["maverick-agents"]
backtest = ["maverick-backtest"]
india = ["maverick-india"]
monitoring = [
    "prometheus-client>=0.19.0",
    "psutil>=5.9.0",
]
full = [
    "maverick-agents",
    "maverick-backtest",
    "maverick-india",
    "prometheus-client>=0.19.0",
    "psutil>=5.9.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_server"]
