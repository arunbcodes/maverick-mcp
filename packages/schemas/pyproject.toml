[project]
name = "maverick-schemas"
version = "0.1.0"
description = "Shared Pydantic models for MaverickMCP - dependency-light leaf package"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    # ONLY Pydantic - this is a leaf package with NO internal dependencies
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_schemas"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]

