[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maverick-crypto"
version = "0.1.0"
description = "Cryptocurrency data and analysis for MaverickMCP - standalone, portable package"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "MaverickMCP Team" }
]
keywords = ["crypto", "bitcoin", "ethereum", "trading", "mcp", "analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]

dependencies = [
    "yfinance>=0.2.40",
    "pandas>=2.0.0",
    "pandas-ta>=0.3.14b",
    "sqlalchemy>=2.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
coingecko = [
    "pycoingecko>=3.1.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
]
all = [
    "maverick-crypto[coingecko,dev]",
]

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_crypto"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

