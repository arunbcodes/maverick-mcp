[project]
name = "maverick-india"
version = "0.1.0"
description = "Indian market-specific functionality for Maverick stock analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maverick-core",
    "maverick-data",
    "beautifulsoup4>=4.12.3",
    "feedparser>=6.0.11",
    "langchain-chroma>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_india"]
