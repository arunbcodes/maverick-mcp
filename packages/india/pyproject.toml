[project]
name = "maverick-india"
version = "0.1.0"
description = "Indian market-specific functionality for Maverick stock analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maverick-core",
    "maverick-data",
    # Web scraping and RSS
    "beautifulsoup4>=4.12.3",
    "feedparser>=6.0.11",
    # HTTP clients
    "requests>=2.31.0",
    "httpx>=0.27.0",
    # Data handling
    "pandas>=2.2.0",
    "cachetools>=5.3.0",
    # Optional: Yahoo Finance fallback for exchange rates
    "yfinance>=0.2.38",
    # Rate limiting and retry
    "ratelimit>=2.2.1",
    "tenacity>=8.2.3",
    # Optional: Concall RAG support
    "langchain-chroma>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_india"]
