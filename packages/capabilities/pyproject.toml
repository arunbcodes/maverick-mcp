[project]
name = "maverick-capabilities"
version = "0.1.0"
description = "Capability registry, orchestration, audit logging, and async task queue for MaverickMCP"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    # Internal dependencies
    "maverick-schemas",
    "maverick-core",
    "maverick-data",
    "maverick-services",
    # External dependencies
    "pydantic>=2.0.0",
    "redis>=5.0.0",
]

[project.optional-dependencies]
celery = [
    "celery[redis]>=5.3.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_capabilities"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP"]
