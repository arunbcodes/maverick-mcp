[project]
name = "maverick-data"
version = "0.1.0"
description = "Data access, caching, and persistence for Maverick stock analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maverick-core",
    "sqlalchemy>=2.0.40",
    "alembic>=1.16.1",
    "redis>=6.2.0",
    "aiosqlite>=0.20.0",
    "asyncpg>=0.30.0",
    "yfinance>=0.2.63",
    "pandas>=2.2.3",
    "pandas-market-calendars>=5.1.0",
    "tiingo>=0.16.1",
    "msgpack>=1.0.7",
    # Password hashing
    "argon2-cffi>=23.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]
# Market data provider (finviz screener)
market = [
    "finvizfinance>=0.14.0",
]
# Macroeconomic data provider (FRED API)
macro = [
    "fredapi>=0.5.0",
    "scikit-learn>=1.6.0",
]
# All optional providers
all = [
    "finvizfinance>=0.14.0",
    "fredapi>=0.5.0",
    "scikit-learn>=1.6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_data"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
