[project]
name = "maverick-backtest"
version = "0.1.0"
description = "Backtesting engine and strategies for Maverick stock analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maverick-core",
    "maverick-data",
    "vectorbt>=0.26.0",
    "scikit-learn>=1.6.1",
    "numba>=0.60.0",
    "scipy>=1.15.3",
    "matplotlib>=3.10.3",
    "plotly>=5.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_backtest"]
