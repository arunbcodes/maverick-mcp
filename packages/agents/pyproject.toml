[project]
name = "maverick-agents"
version = "0.1.0"
description = "AI/LLM agent orchestration for Maverick stock analysis"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "maverick-core",
    "langchain>=0.3.25",
    "langchain-anthropic>=0.3.15",
    "langchain-openai>=0.3.19",
    "langgraph>=0.4.8",
    "langgraph-supervisor>=0.0.18",
    "anthropic>=0.52.2",
    "openai>=1.84.0",
    "exa-py>=1.0.19",
    "pydantic>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/maverick_agents"]
