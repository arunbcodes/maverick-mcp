services:
  backend:
    build: .
    command: ["uv", "run", "python", "-m", "maverick_mcp.api.server", "--transport", "sse", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:55432/maverick_mcp
      - REDIS_HOST=redis
      - REDIS_PORT=56379
      # Required API Keys
      - TIINGO_API_KEY=${TIINGO_API_KEY}
      # Optional API Keys for Enhanced Features
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - FRED_API_KEY=${FRED_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Server Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      # Mount packages for development hot-reload
      - ./packages/core/src/maverick_core:/app/packages/core/src/maverick_core
      - ./packages/data/src/maverick_data:/app/packages/data/src/maverick_data
      - ./packages/backtest/src/maverick_backtest:/app/packages/backtest/src/maverick_backtest
      - ./packages/agents/src/maverick_agents:/app/packages/agents/src/maverick_agents
      - ./packages/india/src/maverick_india:/app/packages/india/src/maverick_india
      - ./packages/server/src/maverick_server:/app/packages/server/src/maverick_server
      # Legacy maverick_mcp (can be removed after full migration)
      - ./maverick_mcp:/app/maverick_mcp
      # Other directories
      - ./alembic:/app/alembic
      - ./tests:/app/tests
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=maverick_mcp
      - PGPORT=55432
    command: -p 55432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "55432:55432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 55432"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --port 56379
    volumes:
      - redis-data:/data
    ports:
      - "56379:56379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "56379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:
