services:
  backend:
    build: .
    command: ["uv", "run", "python", "-m", "maverick_mcp.api.server", "--transport", "sse", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:55432/maverick_mcp
      - REDIS_HOST=redis
      - REDIS_PORT=56379
      # Required API Keys
      - TIINGO_API_KEY=${TIINGO_API_KEY}
      # Optional API Keys for Enhanced Features
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - EXA_API_KEY=${EXA_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - FRED_API_KEY=${FRED_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Server Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    volumes:
      - ./maverick_mcp:/app/maverick_mcp
      - ./alembic:/app/alembic
      - ./tests:/app/tests
      - ./.env:/app/.env
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=maverick_mcp
      - PGPORT=55432
    command: -p 55432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "55432:55432"

  redis:
    image: redis:7-alpine
    command: redis-server --port 56379
    volumes:
      - redis-data:/data
    ports:
      - "56379:56379"

volumes:
  postgres-data:
  redis-data:
