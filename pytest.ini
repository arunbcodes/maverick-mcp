[pytest]
# Pytest configuration with coverage settings

# Test discovery - search in packages for tests
testpaths = packages
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    external: marks tests that require external APIs
    database: marks tests that require database access
    redis: marks tests that require Redis access

# Base options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage targets
[coverage:run]
source = packages
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */.venv/*
    */build/*
    */dist/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Defensive programming
    pass
    \.\.\.
    # Debug code
    logger\.debug

