# Docker Compose for API development
# Usage: docker-compose -f docker-compose.api.yml up

services:
  api:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    command: ["uvicorn", "maverick_api:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    environment:
      - MAVERICK_ENVIRONMENT=development
      - MAVERICK_DEBUG=true
      - MAVERICK_DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:55432/maverick_mcp
      - MAVERICK_REDIS_URL=redis://redis:56379
      - MAVERICK_JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - MAVERICK_CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      # External API keys
      - MAVERICK_TIINGO_API_KEY=${TIINGO_API_KEY:-}
      - MAVERICK_OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - MAVERICK_ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Python path for packages
      - PYTHONPATH=/app/packages/schemas/src:/app/packages/core/src:/app/packages/data/src:/app/packages/services/src:/app/packages/api/src:/app/packages/server/src:/app/packages/backtest/src:/app/packages/india/src:/app/packages/agents/src:/app/packages/crypto/src:/app
    volumes:
      # Mount packages for hot-reload
      - ./packages/schemas/src/maverick_schemas:/app/packages/schemas/src/maverick_schemas
      - ./packages/core/src/maverick_core:/app/packages/core/src/maverick_core
      - ./packages/data/src/maverick_data:/app/packages/data/src/maverick_data
      - ./packages/services/src/maverick_services:/app/packages/services/src/maverick_services
      - ./packages/api/src/maverick_api:/app/packages/api/src/maverick_api
      - ./packages/server/src/maverick_server:/app/packages/server/src/maverick_server
      - ./packages/backtest/src/maverick_backtest:/app/packages/backtest/src/maverick_backtest
      - ./packages/agents/src/maverick_agents:/app/packages/agents/src/maverick_agents
      - ./packages/india/src/maverick_india:/app/packages/india/src/maverick_india
      - ./packages/crypto/src/maverick_crypto:/app/packages/crypto/src/maverick_crypto
      # Alembic migrations
      - ./alembic:/app/alembic
      # Environment file
      - ./.env:/app/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=maverick_mcp
      - PGPORT=55432
    command: -p 55432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "55432:55432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 55432"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --port 56379
    volumes:
      - redis-data:/data
    ports:
      - "56379:56379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "56379", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  redis-data:

